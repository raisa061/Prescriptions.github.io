<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prescriptions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row curve">
                <div class="col-lg-4 col-4 text-lg-left text-left">
                    <i class="fas fa-bars text-primary"></i>
                </div>
                <div class="col-lg-4 col-4 text-lg-center text-center">
                    <h3 class="text-primary custom-font font-weight-bold">mediaMate</h3>
                </div>
                <div class="col-lg-4 col-4 text-lg-right text-right">
                    <i class="fas fa-bell text-primary"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="row m-3"></div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <i class="fas fa-angle-left text-primary"></i>
                </div>
                <div class="col-4 text-center">
                    <h3 class="custom-font font-weight-bold text-secondary">Prescriptions</h3>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>

    <div class="row m-3"></div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-6">
                    <h4 class="text-primary font-weight-light custom-font">Dr. Akram Abbas</h4>
                    <p class="custom-font text-secondary">BDS (LONDON) MPH (NSU)</p>
                    <p class="font-weight-bold custom-font text-secondary" style="font-size: 14px;">#504372</p>
                </div>
                <div class="col-md-5 col-5">
                    <p class="text-right custom-font text-secondary"> <span class="font-weight-bold custom-font text-secondary">Date</span> : 07.10.2020</p>
                </div>
            </div>
        </div>
    </div>

<!--Form start-->
    <form action="">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="border p-2"><input type="text" placeholder="NAME :" class="w-100 h-100 border-0 custom-font"></p>
                    </div>
                    <div class="col-md-3">
                        <p class="border p-2"><input type="text" placeholder="GENDER :" class="w-100 border-0 custom-font"></p>
                    </div>
                    <div class="col-md-3">
                        <p class="border p-2"><input type="text" placeholder="AGE :" class="w-100 border-0 custom-font"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="border p-2"><input type="text" placeholder="PHONE :" class="w-100 border-0 custom-font"></p>
                    </div>
                    <div class="col-md-6">
                        <p class="border p-2"><input type="text" placeholder="NUMBER ID :" class="w-100 border-0 custom-font"></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
<!--Form end-->

    <div class="row m-3"></div>
<!--For desktop view-->
    <div class="large d-none d-md-block">
<!--Complaints & RX heading start-->
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 bg-primary">
                        <p class="font-weight-bold text-white text-center m-0 p-0 custom-font">Complaints</p>


                    </div>
                    <div class="col-1"></div>
                    <div class="col-md-8 bg-primary">
                        <p class="font-weight-bold text-white text-center custom-font m-0 p-0">Rx</p>
                    </div>


                </div>
            </div>
        </div>
<!--Complaints & RX heading end-->

<!--Complaints & RX boxes start-->
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 border com">
                        <textarea></textarea>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-8 border rx">
                        <textarea></textarea>
                    </div>
                </div>
            </div>
        </div>
<!--Complaints & RX boxes end-->

<!--History heading start-->
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 bg-primary mt-h">
                        <p class="font-weight-bold text-white text-center custom-font m-0 p-0">History</p>
                    </div>
                </div>
            </div>
        </div>
<!--History heading end-->

<!--History box start-->
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 border com history">
                        <textarea></textarea>
                    </div>
                </div>
            </div>
        </div>
<!--History box end-->

<!--Diagnosis & follow-up heading start-->
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 bg-primary">
                        <p class="font-weight-bold text-white text-center custom-font m-0 p-0">Diagnosis</p>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-8 bg-primary">
                        <p class="font-weight-bold text-white text-center custom-font m-0 p-0">Follow-up</p>
                    </div>
                </div>
            </div>
        </div>
<!--Diagnosis & follow-up heading end-->

<!--Diagnosis & follow-up boxes start-->
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 border com margintop">
                        <textarea></textarea>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-8 border com margintop">
                        <textarea></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row m-3"></div>
<!--Diagnosis & follow-up boxes end-->

    
<!--For mobile view-->
    <div class="small d-block d-md-none">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
<!--complaints section start-->
                    <div class="col-12 bg-primary">
                        <p class="font-weight-bold text-white text-center m-0 p-0">Complaints</p>
                    </div>
                    <div class="col-12 border com"><textarea></textarea></div>
<!--complaints section end-->
                    <div class="row m-3"></div>
<!--Rx section start-->
                    <div class="col-12 bg-primary">
                        <p class="font-weight-bold text-white text-center m-0 p-0">Rx</p>
                    </div>
                    <div class="col-md-8 border rx"><textarea></textarea></div>
<!--Rx section end-->
                    <div class="row m-4"></div>
<!--History section start-->
                    <div class="col-12 bg-primary">
                        <p class="font-weight-bold text-white text-center m-0 p-0">History</p>
                    </div>
                    <div class="col-12 border com"><textarea></textarea></div>
<!--History section end-->
                    <div class="row m-3"></div>
<!--Diagnosis start-->
                    <div class="col-12 bg-primary">
                        <p class="font-weight-bold text-white text-center m-0 p-0">Diagnosis</p>
                    </div>
                    <div class="col-md-3 border com margintop"><textarea></textarea></div>
<!--Diagnosis end-->
                    <div class="row m-3"></div>
<!--Follow-up start-->
                    <div class="col-12 bg-primary">
                        <p class="font-weight-bold text-white text-center m-0 p-0">Follow-up</p>
                    </div>
                    <div class="col-md-8 border com margintop"><textarea></textarea></div>
<!--Follow-up end-->
                    <div class="row m-3"></div>
                </div>
            </div>
        </div>
    </div>

<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
